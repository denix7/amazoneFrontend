<div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div *ngIf="data.message">
                  <app-message></app-message>
                </div>
              </div>
            </div>
            <div class="col-md-7">
                
              <form action="#" method="post">
                <div class="p-3 p-lg-5 border">
                  <div class="form-group row">
                    <div class="col-md-12">
                      <input type="text" class="form-control" id="c_name" name="c_name" placeholder="Introduce tu nombre" [(ngModel)]="name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <input type="email" class="form-control" id="c_email" name="c_email" placeholder="Introduce tu email" [(ngModel)]="email">
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-md-12">
                      <input type="password" class="form-control" id="c_password" name="c_password" placeholder="Contraseña" [(ngModel)]="password">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <input type="password" class="form-control" id="c_password1" name="c_password1" placeholder="Repetir Contraseña" [(ngModel)]="password1">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-lg-12">
                      <input type="submit" class="btn btn-primary btn-lg btn-block" value="Crear cuenta" (click)="register()" [disabled]="btnDisabled">
                    </div>
                  </div>
                  <p>Al crear una cuenta estas aceptando lo <a href="">terminos y condiciones</a> de Amazone y Politica de privacidad</p>
                </div>
              </form>
              
            </div>
        </div>
    </div>
</div>
