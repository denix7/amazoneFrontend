<div class="site-section">
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-7 site-section-heading text-center pt-4">
                <h2>Configuracion</h2>
            </div>
        </div>

      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div *ngIf="data.message">
              <app-message></app-message>
            </div>
            <div *ngIf="!currentSettings">
                <h1 class="text-center display-3 mt-5">
                    <i class="fa fa-spinner" aria-hidden="true"></i>
                </h1>
            </div>
          </div>
        </div>
        <div class="col-md-7" *ngIf="currentSettings">
            
          <form action="#" method="post">
            <div class="p-3 p-lg-5 border">
              <div class="form-group row">
                <div class="col-md-12">
                  <input type="text" class="form-control" id="c_name" name="c_name" [(ngModel)]="currentSettings.name">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <input type="email" class="form-control" id="c_email" name="c_email" [(ngModel)]="currentSettings.email">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <input type="password" class="form-control" id="c_password" name="c_newPwd" placeholder="Cambiar contraseña" [(ngModel)]="currentSettings.newPwd">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <input type="password" class="form-control" id="c_password1" name="c_confirmPwd" placeholder="Confirmar nueva contraseña" [(ngModel)]="currentSettings.pwdConfirm">
                </div>
              </div>

              <div class="form-check">
                  <label for="" class="form-check-label">
                      <input type="checkbox" name="isSeller" class="form-check-input" [(ngModel)]="currentSettings.isSeller">Is Seller
                  </label>
              </div>

              <div class="form-group row">
                <div class="col-lg-12">
                  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Actualizar datos" (click)="update()" [disabled]="btnDisabled">
                </div>
              </div>
              <p>Al crear una cuenta estas aceptando lo <a href="">terminos y condiciones</a> de Amazone y Politica de privacidad</p>
            </div>
          </form>
          
        </div>
    </div>
</div>
</div>
