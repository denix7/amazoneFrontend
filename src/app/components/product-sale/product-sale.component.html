<div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <!-- <div *ngIf="data.message">
                  <app-message></app-message>
                </div> -->
              </div>
            </div>
            <div class="col-md-12">
                
              <form (ngSubmit)="createProduct(form.value)" #form="ngForm" name="form" novalidate>
                <div class="p-3 p-lg-5 border">
                  <div class="form-group row">
                    <div class="col-md-12" [ngClass]="{'has-danger': name.errors?.required || name.errors?.minlength}">
                      <input 
                        type="text" 
                        class="form-control" 
                        name="name" 
                        placeholder="Nombre del producto" 
                        [(ngModel)]="formulario.name"
                        required
                        minlength="3"
                        #name="ngModel"
                        >

                        <div *ngIf="name.errors?.required" class="alert alert-danger">
                          El nombre es obligatorio
                        </div>
                        
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <input 
                        type="number" 
                        class="form-control" 
                        name="price" 
                        placeholder="Price $" 
                        [(ngModel)]="formulario.price"
                        required
                        #price="ngModel"
                      >

                      <div *ngIf="price.errors?.required" class="alert alert-danger">
                        El nombre es obligatorio
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <textarea 
                        type="text" 
                        class="form-control" 
                        name="description" 
                        placeholder="description" 
                        [(ngModel)]="formulario.description"
                        requerid>
                      </textarea>
                    </div>
                  </div>

                  <div class="form-group">
                      <div class="col-lg-12">
                          <select class="form-control">
                              <option value="value1" selected>category</option>
                              <option value="value1">valor2</option>
                          </select>
                      </div>
                  </div>

                    <div class="form-group row">
                    <div class="col-lg-12">
                        <angular-file-uploader
                            [config]="afuConfig"
                            (ApiResponse)="imageUpload($event)">
                        </angular-file-uploader>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-lg-12">
                      <input 
                        type="submit" 
                        class="btn btn-primary btn-lg btn-block" 
                        value="Crear producto" 
                        [disabled]="btnDisabled">
                    </div>
                  </div>
                </div>
              </form>
              
            </div>
        </div>
    </div>
</div>
