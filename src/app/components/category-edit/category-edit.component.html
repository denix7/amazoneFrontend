
<div class="container">
    <div class="col-md-6">
        <div class="card">
        <div class="card-header text-center">
            Mi direccion
        </div>
        <div class="col-md-12">
          <div class="row">
            <div *ngIf="data.message">
              <app-message></app-message>
            </div>
            <div *ngIf="!currentSettings">
                <h1 class="text-center display-3 mt-5">
                    <i class="fa fa-spinner" aria-hidden="true"></i>
                </h1>
            </div>
          </div>
        </div>

            <div class="card-body">
                <div>
                    <div class="col-md-12">
                
                        <form action="#" method="post">
                          <div class="p-3 p-lg-5 border">
                            

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" id="c_direccion2" name="c_category" placeholder="Category" [(ngModel)]="currentCategory">
                                </div>
                            </div>

                            <div class="form-group row">
                              <div class="col-lg-12">
                                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Actualizar datos" (click)="updateCategory()" [disabled]="btnDisabled">
                              </div>
                            </div>
                            <p>Al crear una cuenta estas aceptando lo <a href="">terminos y condiciones</a> de Amazone y Politica de privacidad</p>
                          </div>
                        </form>
                        
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
