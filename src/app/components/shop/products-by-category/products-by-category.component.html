<div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Shop / Category</strong></div>
      </div>
    </div>
  </div>

  <div class="site-section">
    <div class="container">

      <div class="row mb-5">
        <div class="col-md-9 order-2">

          <div class="row">
            <div class="col-md-12 mb-5">
              <div class="float-md-left mb-4"><h2 class="text-black h5">Shop All</h2></div>
              <br>
              <div *ngIf="totalProducts">
                <p>{{lower}} - {{upper}} de {{totalProducts}} en {{categoryName}}</p>
              </div>
              <div class="d-flex">
                <div class="dropdown mr-1 ml-md-auto">
                  <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" id="dropdownMenuOffset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Latest
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                    <a class="dropdown-item" href="#">Men</a>
                    <a class="dropdown-item" href="#">Women</a>
                    <a class="dropdown-item" href="#">Children</a>
                  </div>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" id="dropdownMenuReference" data-toggle="dropdown">Reference</button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
                    <a class="dropdown-item" href="#">Relevance</a>
                    <a class="dropdown-item" href="#">Name, A to Z</a>
                    <a class="dropdown-item" href="#">Name, Z to A</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Price, low to high</a>
                    <a class="dropdown-item" href="#">Price, high to low</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-5">

            <!-- Products -->
            <div class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up" *ngFor="let product of products">
              <div class="block-4 text-center border">

                <a [routerLink]="['/shop/single', product._id]" >
                  <figure class="block-4-image">
                    <img src="{{'http://localhost:3030/api/seller/products/get-image/' + product.image}}" alt="Image placeholder" class="img-fluid">
                  </figure>
                  <div class="block-4-text p-4">
                    <h3><a routerLink="/product/{{product._id}}">{{product.name}}</a></h3>
                    <!-- <p class="mb-0">{{product.description}}</p> -->
                    <p class="text-primary font-weight-bold">{{product.price}}</p>
                  </div>
                </a>
                
              </div>
            </div>
          </div>
          
          <ngb-pagination [collectionSize]="totalProducts" [pageSize]="10" [(page)]="page" (pageChange)="getProducts($event)"></ngb-pagination>
        </div>

        <app-category-list></app-category-list>
        
      </div>
    </div>
  </div>
